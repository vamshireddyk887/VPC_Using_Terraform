repos:
  - repo: https://github.com/vamshireddyk887/VPC_Using_Terraform.git
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: terraform
        name: Terraform Format and Validate
        entry: terraform
        language: system  
        files: \.tf$  
        types: [terraform]
        args:
          - fmt
          - validate
